<style>
    body {
        background-color: #CF9168 ;
        background-image: url('./static/images/HP_Background.png');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;  /* Image always uses the full height of the window and cuts off length wise */ 
        margin: 0;
        overflow: hidden;
    }

    .image_container {
      position: relative;
      display: inline-block;
      height: 100%; 
      z-index: 1;
    }
    .image_container img {
      height: 100%;
      width: auto;
      display: block;
    }
    .click-area {
      position: absolute;
      display: block;
    }

    /* Hotspots for clickable boxes (percentages of image size) */
    .link_art { left: 18%; top: 20%; width: 58%; height: 18%;}
    .link_animation { left: 12%; top: 40%; width: 70%; height: 18%;}
    .link_projects { left: 15%; top: 60%; width: 67%; height: 18%;}


    /* Links to about me */
    .image_container2 {
      position: relative;
      display: inline-block;
      height: 17%; 
      z-index: 2;
      top: -92vh;
      left: 90vh;
      opacity: 0%;
    }

    .image_container2 img {
      height: 100%;
      width: auto;
      display: block;
    }

    /* Hotspots for clickable boxes (percentages of image size) */
    .link_about { left: 0%; top: 0%; width: 100%; height: 100%; background-color: blue; opacity: 0%;}


    /* For width 800px and smaller: */
    @media only screen and (max-width: 800px) {
        body {
            background-image: url('./static/images/HP_Background_Mobile.png');
            margin: 0;
            top: 0;
            left: 0;
        }

        .image_container2 {
            position: relative;
            display: inline-block;
            height: 17%; 
            z-index: 2;
            top: -92vh;
            left: 55vh;
            opacity: 0%;
        }

    }
    
        /* For width 800px and smaller: */
    @media only screen and (min-width: 2200px) {

        .image_container2 {
            height: 20%; 
            top: -92vh;
            left: 100vh;
        }

    }

</style>
