<style>

        @font-face {
    font-family: 'Handwritten-Regular';
    src: url('./static/fonts/Handwritten-Regular.woff');
    font-weight: normal;
    font-style: normal;
        }

    body {
        background-color: #CF9168 ;
        /* background-image: url('./static/images/Art_Background.png');*/
        background-size: cover;
        background-repeat: no-repeat;
        width:  100%;
        margin: 0;
    }

    /* background lightbulb image */
    .background{
        width: 100%;
        height: auto;
        z-index: 1;
    }

    .arrowback{
        height: 10vh;
        z-index: 3;
        position: fixed;
        top: 10px;
        left: 10px;
    }

    /*slideshow container positioning */
    .slideshow {
        width: 80%;
        height: 60%;
        margin: auto;
        margin-top: -25px;
        padding: 5px;
        background-color: #e9a87c85;
        z-index: 2;
        position: relative;
    }

    /*images inside slideshow*/
    .slideshow-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
    }


    * {box-sizing:border-box}


    /* Hide the images by default */
    .mySlides {
        display: none;
    }

    /* Next & previous buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -50px;
        padding: 16px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        height: 10vh;
    }

    /* Position the "next button" to the right */
    .next {
        right: 10;
        border-radius: 3px 0 0 3px;
        position: absolute;
        display: block;
    }

            /* For width 1500px and smaller: */
    @media only screen and (max-width: 1000px) {
        .prev, .next  {
            transform: scale(0.5);
        }
    }

                /* For width 1500px and smaller: */
    @media only screen and (max-width: 768px) {
        .prev, .next  {
            top: 90%;
        }
    }

    /* On hover, add a black background color with a little bit see-through */

        @media only screen and (min-width: 1000px) {
            .prev:hover, .next:hover {
                transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
            }
    }

    /* The dots/bullets/indicators */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #b67a52;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
        background-color: #7a4b2b;
    }

    /* Fading animation */
    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
   0% {
      opacity: 0;
      transform: translateX(-20px);
   }
   100% {
      opacity: 1;
      transform: translateX(0);
   }
    }


    /*  */
    /* FULLSCREEN IMAGES WHEN CLICKING ON THEM */
    /*  */

    /* Style the Image Used to Trigger the Modal */
    #myImg {
    cursor: pointer;
    transition: 0.3s;
    }

    #myImg:hover {opacity: 0.7;}

    /* The Modal (background) */
    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 0px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(51, 33, 21, 0.815); /* Black w/ opacity */
    }

    /* Modal Content (Image) */
    .modal-content {
    margin: auto;
    display: block;
    height: 100%;
    }



    /* Caption of Modal Image (Image Text) - Same Width as the Image */
    #caption {
    font-family: 'Handwritten-Regular', sans-serif;
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ffd7bc;
    padding: 10px 0;
    height: 150px;
    }

    /* Add Animation - Zoom in the Modal */
    .modal-content, #caption {
    animation-name: zoom;
    animation-duration: 0.6s;
    }

    @keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
    }

    /* The Close Button */
    .close {
    position: absolute;
    top: 15px;
    right: 35px;
    font-weight: bold;
    transition: 0.3s;
    }

    .close:hover,
    .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 800px){
    .modal-content {
        width: 100%;
        height: auto;
        margin-top: 20%;
    }
    } 

</style>



<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    } 
</script>
